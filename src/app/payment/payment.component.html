<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <app-payment-form [dataPass]= "passItem"></app-payment-form>
  </div>
  <div class="col-md-6">
      <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Card Owner</th>
                    <th>Card Number</th>
                    <th>Exp. Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of paymentList">
                    <td (click) = "onEditForm(item)">{{item.cardOwnerName}}</td>
                    <td (click) = "onEditForm(item)">{{item.cardNumber}}</td>
                    <td (click) = "onEditForm(item)">{{item.expirationDate}}</td>
                    <td>
                        <i class=" far fa-trash-alt fa-lg text-danger" data-toggle="modal" data-target="#exampleModal" (click) = "dataDel(item)" ></i>
                    </td>
                </tr>
                
            </tbody>
      </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Payment Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are You Sure to Delete Data <b>{{this.paymentObj.cardOwnerName}}</b> ?
      </div>
      <div class="modal-footer">
        <button id="cancelDelete" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" (click) = "deleteData()">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>
